<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: maroon;
        transition-property: width, height;
        transition-duration: 1s;
        transition-timing-function: ease-in-out; /*ease-in,linear,ease-in-out*/
      }
      div:hover {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <hr>
    <div></div>
    <hr>
    <div></div>
  </body>
</html>
